name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Run tfl-status tests
        working-directory: tfl-status
        run: uv run --with httpx --with pytest --with respx pytest test_tfl.py -v
